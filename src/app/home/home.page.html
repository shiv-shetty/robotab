<ion-header>
  <ion-toolbar color = "primary">
      <ion-title>ROBOTAB</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
      <ion-row>
          <ion-col size-md="6" offset="3">
              <ion-card>
                  <ion-card-header>
                      <ion-card-title>Placement</ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                      <ion-item>
                          <ion-label position="floating">Column (X)</ion-label>
                          <ion-input type="number" [(ngModel)]="column" id="col-input"></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label position="floating">Row (Y)</ion-label>
                          <ion-input type="number" id="row-input"></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label position="floating">Direction</ion-label>
                          <ion-input type="text" id="dir-input"></ion-input>
                      </ion-item>
                      <ion-button id="place-btn" (click)="place()">PLACE</ion-button>
                  </ion-card-content>
              </ion-card>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size-md="1" offset-md="4">
              <ion-button fill="outline" id="move-btn">MOVE</ion-button>
          </ion-col>
          <ion-col size-md="1">
              <ion-button fill="outline" id="left-btn">LEFT</ion-button>
          </ion-col>
          <ion-col size-md="1">
              <ion-button fill="outline" id="right-btn">RIGHT</ion-button>
          </ion-col>
          <ion-col size-md="1">
              <ion-button fill="outline" id="report-btn">REPORT</ion-button>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <ion-list id="report-list"></ion-list>
          </ion-col>
      </ion-row>
  </ion-grid>

  <div *ngFor="let item of items">
    <p>{{item}}</p>
  </div>
</ion-content>
